<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas Full Stack</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>

<header class="cabecera">    
    <div><img src="images/pizza-logo.png" alt="Logo Pizzas Full Stack" id="logo"/></div>

    <div><h1>PIZZAS FULL STACK</h1></div>
</header>

<div class="datoscliente">    
    <h2>Datos del cliente</h2>

    <form id="formulario1" action="http://localhost:5000/pizza" method="post">

        <div id="alerta">
            <label for="nombre" id="lnombre" class="errores">Nombre</label>
            <input type="text" id="nombre" name="datos1"/>
            
        </div>

        <div>
            <label for="apellidos" id="lapellidos" class="errores">Apellidos</label>
            <input type="text" id="apellidos" name="datos2"/>
            
        </div>

        <div>
            <label for="datos3">Fecha de nacimiento</label>
            <input type="date" id="fec_nac" name="datos3"/>
        </div>

        <div>
            <label for="datos4">Número de teléfono</label>
            <input type="text" id="num_telefono" name="datos4"/>
        </div>

        <div>
            <label for="datos5">Dirección</label>
            <textarea id="direccion" name="datos5"></textarea>
        </div>
</div>    
    

<div class="datospedido">    
    <h2>Datos del pedido</h2>

        <label for="datos6">Tamaño</label>
        <select id="tamano" name="datos6">
            <option id="peq" selected>Pequeña</option>
            <option id="med" selected>Mediana</option>
            <option id="gra" selected>Grande</option>
            <option id="xxl" selected>XXL</option>
        </select>
    
    
    <div class="ingredientes">
    <h2>Ingredientes</h2>
    

    <div>    
        <label for="datos7" >Jamón York</label>
        <input type="checkbox" id="jamonyork" name="datos7" value="Jamón York"/>
    </div>

    <div>
        <label for="datos8">Champiñones</label>
        <input type="checkbox" id="champinones" name="datos8" value="Champiñones"/>
    </div>

    <div>
        <label for="datos9">Pepperoni</label>
        <input type="checkbox" id="pepperoni" name="datos9" value="Pepperoni"/>
    </div>

    <div>
        <label for="datos10">Aceitunas</label>
        <input type="checkbox" id="aceitunas" name="datos10" value="Aceitunas"/>
    </div>
    
    </div>

</div>    

<br>
    <div id="boton">    
        <input type="submit" id="bEnviar" value="Enviar">
    </div>

    </form>

<script src ="js/formulario_jquery.js"></script>

</body>
</html>
